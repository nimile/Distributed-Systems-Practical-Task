components:
  schemas:
    User:
      type: object
      properties:
        id:
          description: Automatic generated ID for the object
          format: int64
          type: integer
        firstname:
          type: string
          example: Max
        lastname: 
          type: string
          example: Mustermann
        email: 
          type: string
          example: max.mustermann@gmail.com
        address: 
          type: string
          example: Duisburger Stra√üe 1
        password: 
          type: string
          example: 1234
    Product:
      type: object
      properties:
        id:
          description: Automatic generated ID for the object
          type: integer
          format: int64
        brand:
          type: string
          example: BambooKeys
        name:
          type: string
          example: Tastatur
        newPrice: 
          type: number
          example: 89.99
        oldPrice: 
          type: number
          example: 119.99
    Question:
      type: object
      properties:
        id:
          description: Automatic generated ID for the object
          type: integer
          format: int64
        firstname:
          type: string
          example: Max
        lastname:
          type: string
          example: Mustermann
        subject:
          type: string
          example: Defektes Produkt
        category:
          type: string
          example: Retoure
        customerId:
          type: integer
          format: int64
          example: 1
        description:
          type: string
          example: Mein Produkt is defekt!
    Review:
      type: object
      properties:
        id:
          description: Automatic generated ID for the object
          type: integer
          format: int64
        publisher:
          type: string
          example: Max Mustermann
        starRating:
          type: number
          example: 5
        text:
          type: string
          example: Example Review Text
    Order:
      type: object
      properties:
        id:
          description: Automatic generated ID for the object
          type: integer
          format: int64
        date:
          description: UTC Date representation of the current date
          type: string
          example: 01-01-2021
        payment:
          description: Payment method
          type: string
          example: Paypal
        total:
          description: Total amount of payment
          type: number
          example: 100.99
  
    UserList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/User'
    ProductList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/Product'
    ReviewList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/Review'
    QuestionList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/Question'
    OrderList:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/Order'

    postUser:
      type: object
      properties:
        email:
          description: Unique email address
          type: string
          example: john.doe@provider.domain
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        address:
          type: string
          example: Zero Av. Generic Town
        password:
          type: string
          example: ThisIsAnInsecurePassword
      required:
        - "email"
    postProduct:
      type: object
      properties:
        brand:
          type: string
          example: Generic brand name
        name:
          type: string
          example: Generic product name
        newPrice:
          type: number
          example: 79.99
    postReview:
